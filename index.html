<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0" />
    <Title>STAR WARS RPG</Title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
    
<body>
    <div class="container">
        <div id="logo">
            <img src="" alt="">
            <p>ROLE PLAYING GAME</p>
        </div>
    </div>
    <div class="container col-lg-12" id="characters-waiting-room">
        <div id="character box">
            <div id="asajventress" data-character="0" class="charBox">
                <div class="charCard" id="asajventresscard">
                    <h1 class="cardTitle">Asaj Ventress</h1>
                    <h1 class="cardHP">100</h1>
                </div>
            </div>
            <div id="obiwankenobi" data-character="1" class="charBox">
                <div class="charCard" id="obiwankenobicard">
                    <h1 class="cardTitle">Obi-Wan Kenobi</h1>
                    <h1 class="cardHP">175</h1>
                </div>
            </div>
            <div id="darthtyranus" data-character="2" class="charBox">
                <div class="charCard" id="darthtyranuscard">
                    <h1 class="cardTitle">Darth Tyranus</h1>
                    <h1 class="cardHP">220</h2>
                </div>
            </div>
            <div id="darthmaul" data-character="3" class="charBox">
                <div class="charCard" id="=darthmaulcard">
                    <h1 class="cardTitle">Darth Maul</h1>
                    <h1 class="cardHP">250</h1>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h2 id="chooseplayer">Choose your character!</h2>
        <h2 id="choosedefender">Choose your enemy!</h2>
    </div>
    
    <div id="Battlefield">
        <div id="Player">
            <h2 id="chooseplayer">Your Character</h2>
        </div>
        
        <div id="Enemy">
            <h2 id="chooseenemy">Your Enemy</h2>
        </div>
        
        <div id="attackBtn">
            <p1>ATTACK</p1>
        </div>
        
        <div id="resetBtn">
           <p2>RESET</p2>
        </div>
    </div>

    <div class="outputWindow">
        <p id="playerOutput"></p>
        <p id="enemyOutput"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.slim.js" integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" text="text/javasscript"></script>
</body>
</html>
